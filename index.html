<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscador de Imágenes [Pixabay]</title>

	<!--ESTILOS CON BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron p-5 mb-4 bg-light rounded-3">
			<p class="lead text-center">Buscador de Imágenes</p>

			<form>
				<div class="row">
					<div class="form-group col-md-8">
						<input type="text" class="form-control form-control-lg" id="busqueda" placeholder="Busca una Imagen">
					</div>

					<div class="form-group col-md-4">
						<input type="button" class="btn btn-lg btn-danger btn-block" value="buscar" onclick="cargarImagen()">
					</div>
				</div>

				<div class="error" id="msj-error"></div>
			</form>
		</div>

		<div class="row justify-content-center">
		
			<div class="col-12 p-5 row" id="listadoImagenes"></div>

			<div id="paginacion"></div>
		</div>
	</div>


	<!--Scripts-->
	<script src="js/app.js"></script>	
</body>
</html>
